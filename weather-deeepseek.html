    <style>
      * {
        margin: 0;

        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, rgb(11, 98, 173), rgb(187, 18, 18));
        color: white;
        font-family: 'Roboto';
      }
      .container h1{
        margin-bottom: 20px;
        font-weight: 600;
        text-shadow: 4px 4px 15px rgba(11, 11, 11, 0.3);
        color: transparent;
        background: linear-gradient(to right,aqua,rgb(10, 162, 111));
        -webkit-background-clip: text;
        text-align:center;
        
      }
      .search-container{
        border: none;
        border-radius: 20px;
        width: 350px;
        display: flex;
        justify-content: space-between;
        background-color: aliceblue;
        overflow: hidden;
        position: relative;
      
      }
      #cityInput{
        padding: .5rem 1.5rem;
        border-radius:20px 0 0px 20px;
        background-color: rgb(215, 211, 211);
        border: none;
        font-size: 18px;
       
      }
      #cityInput:focus{
        outline: none;
      }
      #searchBtn{
        background-color: rgb(41, 183, 41);
        border: none;
        width: 100px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
      }
      .weatherInfo{
        display:flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        padding: 20px 0;
        line-height: 1.5;
        font-size: 18px;
        box-shadow: 6px 6px 15px rgba(11, 11, 11, 0.3);
        

      }
        
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Weather APP</h1>
      <div class="search-container">
        <input
          type="text"
          name="city"
          id="cityInput"
          placeholder="Enter city name..."
        />
        <input type="submit" value="Search" id="searchBtn" />
      </div>
      <div class="weatherInfo">
        <img id="weatherIcon" src="" alt="Weather Icon">

      </div>
    </div>
  </body>
